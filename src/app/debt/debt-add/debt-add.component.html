<app-debt-router></app-debt-router>
<mat-card class="container p-5">
  <mat-card-header class="justify-content-center mb-5">
    <mat-card-title class="fs-3">Cadastro de Dívidas</mat-card-title>
  </mat-card-header>

  <mat-card-content class="card-content-cadastro row row-cols-2" [formGroup]="formGroup">

    <mat-form-field>
      <mat-label>Nome do credor</mat-label>
      <input matInput formControlName="debtor_name" [(ngModel)]="transientDebt.debtor_name" placeholder="Descrição da dívida" required/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Valor total da dívida</mat-label>
      <input matInput type="number" formControlName="value" [(ngModel)]="transientDebt.value" placeholder="Valor total do dívida" required/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Valor faltante da dívida</mat-label>
      <input matInput type="number" formControlName="value_pending" [(ngModel)]="transientDebt.value_pending" placeholder="Valor faltante da dívida" required/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="type" [(ngModel)]="transientDebt.type" placeholder="Escolha o tipo da dívida">
        <mat-option value="CREDIT">Crédito</mat-option>
        <mat-option value="FINANCING">Financiamento</mat-option>
        <mat-option value="LOAN">Empréstimo</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Taxa de juros (%)</mat-label>
      <input matInput type="number" formControlName="interest_rates_tax" [(ngModel)]="transientDebt.interest_rates_tax" placeholder="Taxa de juros"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Multa total (%)</mat-label>
      <input matInput type="number" formControlName="penalties" [(ngModel)]="transientDebt.penalties" placeholder="Multa total"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Data da dívida</mat-label>
      <input matInput type="date" formControlName="date" [(ngModel)]="transientDebt.date" placeholder="Data da dívida"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Data de validade</mat-label>
      <input matInput type="date" formControlName="date_expiration" [(ngModel)]="transientDebt.date_expiration" placeholder="Data de validade da dívida"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select formControlName="status" [(ngModel)]="transientDebt.status" placeholder="Status da dívida">
        <mat-option value="PAID">Paga</mat-option>
        <mat-option value="PENDING">Pendente</mat-option>
        <mat-option value="CANCELED">Cancelada</mat-option>
        <mat-option value="UNDER_NEGOTIATION">Em negociação</mat-option>
        <mat-option value="PARTIALLY_PAID">Paga parcialmente</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Informações para contato</mat-label>
      <input matInput formControlName="contact_information" [(ngModel)]="transientDebt.contact_information" placeholder="Informações para contato"/>
    </mat-form-field>

  </mat-card-content>

  <mat-card-footer class="text-center m-3">

    <button
      mat-raised-button
      color="primary"
      (click)="create()"
      class="button"
    >
      Cadastrar
    </button>

  </mat-card-footer>

</mat-card>
