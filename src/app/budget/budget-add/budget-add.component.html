<app-budget-router></app-budget-router>
<mat-card class="container p-5">
    <mat-card-header class="justify-content-center mb-5">
        <mat-card-title class="fs-3">Cadastro de Orçamentos</mat-card-title>
    </mat-card-header>

    <mat-card-content class="card-content-cadastro row row-cols-2" [formGroup]="formulario">

        <mat-form-field>
            <mat-label>Descrição</mat-label>
            <input matInput formControlName="description" [(ngModel)]="transientBudget.description" placeholder="Descrição do orçamento" required/>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Valor total do orçamento</mat-label>
            <input matInput type="number" formControlName="value_total" [(ngModel)]="transientBudget.value_total" placeholder="Valor total do orçamento" required/>
        </mat-form-field>

      <mat-form-field>
        <mat-label>Valor faltante do orçamento</mat-label>
        <input matInput type="number" formControlName="value_missing" [(ngModel)]="transientBudget.value_missing" placeholder="Valor faltante do orçamento" required/>
      </mat-form-field>

        <mat-form-field>
            <mat-label>Data de criação do orçamento</mat-label>
            <input matInput type="date" formControlName="date_creation" [(ngModel)]="transientBudget.date_creation" placeholder="Data de criação do orçamento" required/>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Data de validade do orçamento</mat-label>
          <input matInput type="date" formControlName="date_expiration" [(ngModel)]="transientBudget.date_expiration" placeholder="Data de validade do orçamento" required/>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Tipo</mat-label>
            <mat-select formControlName="type" [(ngModel)]="transientBudget.type" placeholder="Escolha o tipo de orçamento" required>
                <mat-option value="Fixo">Fixo</mat-option>
                <mat-option value="Flexível">Flexível</mat-option>
            </mat-select>
        </mat-form-field>

    </mat-card-content>

    <mat-card-footer class="text-center m-3">

        <button
                mat-raised-button
                color="primary"
                (click)="create()"
                class="botao"
        >
            Cadastrar
        </button>

    </mat-card-footer>

</mat-card>
