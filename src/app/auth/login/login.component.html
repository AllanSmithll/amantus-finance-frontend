<div class="custom-login-bg">
  <div class="container d-flex">
      <div class="container-position row justify-content-center align-items-center">
        <div class="col-md-5">
          <div class="card border border-light-subtle border-5 rounded">
              <h2 class="text-center mt-4 fw-bold">Login</h2>
            <div class="card-body p-3">
              <form #loginForm="ngForm" (ngSubmit)="onLogin(email.value, password.value)">
                <div class="mb-3">
                  <label for="email" class="form-label fw-semibold">Email</label>
                  <input type="email" class="form-control" #email id="email" placeholder="Seu email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label fw-semibold">Senha</label>
                  <input type="password" class="form-control" #password id="password" placeholder="Sua senha" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-3">Entrar</button>
                </div>
              </form>
            <p class="text-danger" *ngIf="error">{{ error }}</p>
            </div>
            <div class="card-footer">
              <p class="text-center small my-2">NÃ£o tem uma conta? <a [routerLink]="['/register']">Registre-se</a></p>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
