<div class="custom-login-bg">
  <div class="container d-flex">
      <div class="container-position row justify-content-center align-items-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h2 class="text-center">Login</h2>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Seu email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <p class="text-center">NÃ£o tem uma conta? <a [routerLink]="['/register']">Registre-se</a></p>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
